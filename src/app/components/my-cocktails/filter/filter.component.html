<div class="btn-group m-3 mb-5" role="group" aria-label="Basic radio toggle button group">
  <input type="radio" (click)="showAllCocktails()" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
  <label class="btn btn-outline-primary me-2" for="btnradio1">All cocktails</label>

  <input type="radio" (click)="showAlcoholicCocktails()" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
  <label class="btn btn-outline-warning me-2" for="btnradio2">Alcoholic Cocktails</label>

  <input type="radio" (click)="showNonAlcoholicCocktails()" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
  <label class="btn btn-outline-success" for="btnradio3">Non-Alcoholic Cocktails</label>
</div>
